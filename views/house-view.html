<div class="container">
	<div class="col-lg-12 col-md-12 col-sm-12" ng-repeat="house in houseCtrl.houseData | filter:nameSearch | orderBy:orderByField:reverseSort">
		<div class="card text-center" style = "margin:20px; background-color:#9C2424; color:white;">
		  <h3 class="card-header card-warning">{{$index+1}}) {{house.name}}</h3>
		  <div class="card-block">
		    <p class="card-text">Region : <strong>{{house.region}}</strong></p>
		    <a href='#!houses/{{house.url.split("/").pop()}}' class="btn btn-warning">House Info</a>
		  </div>
		</div>
	</div>
</div>
